<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM </title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    
  <div class="form-div">
    <h1 class="log-in">Log In</h1>
    <div class="main-form" >


    <input
    onfocus="usernameFocus()" onblur="usernameBlur()" 
     onkeypress="usernameValidation()" type="text" placeholder="username" id="username">
    <p class="username-warn"></p>
    <input
    onfocus="passFocus()" onblur="passBlur()"
    onkeypress="passValidation()" type="password" placeholder="password" id="pass">
    <p  class="pass-warn username-warn"></p>
    <button
    onfocus="btnFocus()" onblur="btnBlur()"
    onclick="validation()" id="login-btn">Login</button>

    
  </div>
</div>

<div  class="warn">Atleast 12 characters for username and 8 character for password</div>
<script src="./form.js">  </script>
</body>
</html>
