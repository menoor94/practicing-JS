<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Forget password </title>
</head>
<body>
    

  <script> 
    const users = [
      {username: "hamid" , password: "hamid4340"}
      ,{username: "mehdi" , password: "menoor94"}
      ,{username: "ali" , password: "ali7159"}
      ,{username: "mamad" , password: "mamado31"}
      ,{username: "javid" , password: "jav34141"}

    ];

    const usernamePrompt = prompt("Enter your username to return your password")

    let findName = users.find((user) => {
        return user.username === usernamePrompt
    })
    if(findName){
      console.log(findName.password)
    }else{
      console.log("User not found")
    }

  </script>
</body>
</html>
